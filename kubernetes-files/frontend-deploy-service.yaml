apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 851725454959.dkr.ecr.us-east-1.amazonaws.com/frontend:10
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        # env:
        # - name: REACT_APP_API_BASE_URL
        #   value: "http://<backend-loadbalancer-url>"

---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
